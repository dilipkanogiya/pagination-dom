<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="heading">
        <h1 id="title">WEB DEVELOPER TASK</h1>
        <p id="description">Pagination in DOM Manipulation</p>
    </div>
    <div class="display_screen"></div>
    <div class="table-responsive">
        <div class="table table-bordered">
            <div class="pagi">
                <nav aria-label="Page navigation example">
                    <ul class="pagination" style="cursor: pointer;">
                      <li class="page-item"><a class="page-link Previous" for="Previous">Previous</a></li>
                      <li class="page-item"><a class="page-link" for="1" onclick="clicking(this)">1</a></li>
                      <li class="page-item"><a class="page-link" for="2" onclick="clicking(this)">2</a></li>
                      <li class="page-item"><a class="page-link" for="3" onclick="clicking(this)">3</a></li>
                      <li class="page-item"><a class="page-link Next" for="Next">Next</a></li>
                    </ul>
                  </nav>
            </div>
        </div>
        
    </div>
    
</body>
<script src="script.js"></script>
